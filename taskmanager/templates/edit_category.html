{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-lighten-2 center-align">Edit Category</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- category_name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix teal-text darken-2"></i>
                <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal lighten-2">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
