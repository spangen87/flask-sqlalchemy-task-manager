{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-lighten-2 center-align">Edit Task</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
        <!-- task_name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix teal-text darken-2"></i>
                <input id="task_name" name="task_name" value="{{ task.task_name }}" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- task_description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix teal-text darken-2"></i>
                <textarea id="task_description" name="task_description" minlength="5" maxlength="800" type="text"
                    class="materialize_textarea validate" required>{{ task.task_description }}</textarea>
                    
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- due_date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix teal-text darken-2"></i>
                <input id="due_date" name="due_date" type="text" value="{{ task.due_date }}" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is_urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix teal-text darken-2"></i>
                    <label for="is_urgent">
                        {% if task.is_urgent == True %}
                            <input id="is_urgent" name="is_urgent" type="checkbox" cheched>
                        {% else %}
                            <input id="is_urgent" name="is_urgent" type="checkbox">
                        {% endif %}
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- category_id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix teal-text darken-2"></i>
                <select name="category_id" id="category_id" class="validate" required>
                    <option value="" disabled>Choose Category</option>
                    {% for category in categories %}
                        {% if category in categories %}
                            <option value="{{ category.id }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>        
                <label for="category_id">Category</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal lighten-2">
                    Edit Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
